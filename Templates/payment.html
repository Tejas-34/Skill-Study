<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .section {
            background: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .section h3 {
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        .details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .qr-container {
            text-align: center;
            margin-bottom: 15px;
        }
        .qr-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .download-btn {
            display: block;
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .upload-section input,
        .utr-input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-btn {
            width: 100%;
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h3>Billing Details</h3>
            <div class="details"><span>Customer:</span> <span>{{user.name}}</span></div>
            <div class="details"><span>Phone:</span> <span>{{user.phone}}</span></div>
            <div class="details"><span>Email:</span> <span>{BACKEND NUMBER MAIL ID}</span></div>
        </div>
        <div class="section">
            <h3>Order Summary</h3>
            <div class="details"><span>TXN Id:</span> <span>{RANDOM ID }</span></div>
            <div class="details"><span>Product:</span> <span>{PACKAGE DETAILS}</span></div>
            <div class="details"><span>Amount:</span> <span>{DYNAMIC PRICING}</span></div>
        </div>
        <a href="https://cosmofeed.com/vp/67a86d37aceb24001394af38" class="download-btn btn btn-success">Payment</a>
    </div>
</body>
</html>
